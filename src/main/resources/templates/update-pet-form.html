<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pets</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Update Pet</h2>
    <hr/>
    <form  th:action="@{/api/v1/pet/updatePetForm/}+${pet.id}" th:object="${pet}" method="put">
        <input name="_method" type="hidden" value="put" />


        <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{type}" placeholder="Enter type" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{genus}" placeholder="Enter genus " class="form-control col-4 mb-4" />

        <input type="text" th:field="*{age}" placeholder="Enter age" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{description}" placeholder="Enter description" class="form-control col-4 mb-4" />

        <button th:href="@{/api/v1/pet/showList}" class="btn btn-primary col-2" type="submit">Update</button>

    </form>
    <hr/>
    <a th:href="@{/api/v1/pet/showList}">Back to list</a>
</div>
</body>
</html>
