<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add Owner</h2>
    <hr/>
    <form th:action="@{/api/v1/owners/saveOwner}" th:object="${owner}" method="POST">

        <input type="text" th:field="*{firstName}" placeholder="Enter first name" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{lastName}" placeholder="Enter last name" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{phoneNumber}" placeholder="Enter phone number" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{mail}" placeholder="Enter mail" class="form-control col-4 mb-4" />

        <button class="btn btn-primary col-2" type="submit">Save</button>
    </form>
    <hr/>
    <a th:href="@{/api/v1/owners/showList}">Back to list</a>
</div>
</body>
</html>
